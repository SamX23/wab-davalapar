<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <title>Manipulasi Konten</title>
    <style>
        .blue {
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#div1").addClass("blue");
            $("#search").keyup(function () {
                $("#div2").html($("$search").val());
                $("#div3").text($("$search").val());
            });
            $("div1").click(function () {
                $(this).hide(1000);
            });
        });
    </script>
</head>

<body>
    <div id="div1">Klik div1 ini</div>
    <br>
    <input type="text" id="search" placeholder="Ketik teks">
    <div id="div2">Div2</div>
    <div id="div3">Div3</div>
</body>
</html>
