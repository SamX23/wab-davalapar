<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Exercise</title>
    <script type="" src="\telkom-web-dev\jquery-3.5.1.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script type="text/javascript">
        $(function () {
            alert('Jquery Ready!');
        });
    </script>
</head>

<body>
    <script>
        $(function () {
            $('span').mouseover(function () {
                $(this).css("color", "green");
            });
            $('div').click(function () {
                $(this).css("color", "blue");
            });
            $('.divclass').dblclick(function () {
                $(this).css("color", "red");
            });
            $('*').keypress(function () {
                $(this).css('font-weight', 'bold');
            });
            $('p,h1').click(function () {
                alert('Tag P dan H1 di klik!')
            });
        });
    </script>

    <div>
        <span>
            Selector Tag
        </span>
    </div>

    <div id="div">
        Selector ID
    </div>

    <div class="divclass">
        Selector Class
    </div>

    <div>
        Selector Universal (Tekan keyboard)
    </div>
    <p>Selector Universal</p>
    <h1>Selector Universal</h1>
</body>

</html>
