<!DOCTYPE html>
<html>
<head>
    <title>Calculator HTML</title>
    <link rel="stylesheet" href="assets/styles/styleCalc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="flex-column card">
        <div class="display">
            <h1 id="displayNum">0</h1>
        </div>
        <div class="flex-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>

        <div class="flex-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>

        <div class="flex-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">*</div>
        </div>

        <div class="flex-row">
            <div class="button inverse "> +/- </div>
            <div class="button">0</div>
            <div class="button operator">/</div>
            <div class="button equals">=</div>
        </div>

        <div class="flex-row">
            <div class="button full clear">CE</div>
        </div>

    </div>

    <div class="history card">
        <h2>Calculation History</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>

    </div>

    <script src="assets/scripts/storage.js"></script>
    <script src="assets/scripts/calc.js"></script>
</body>
</html>
