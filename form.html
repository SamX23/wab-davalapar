<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Form Test</title>
</head>

<body>

    <header>
        <h1>Registration form</h1>
    </header>

    <div id="reg-form">
        <form method="get">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" placeholder="Muhammad" required>

                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" placeholder="Haikal" required>
            </div>

            <div>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female">Female</label>
                <input type="radio" name="gender-choice" value="choice-2">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="asd@jkl.com">

                <label for="password">Password</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="Month">Birthday</label>
                <select name="Date" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <select name="Month" id="">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="aug">August</option>
                    <option value="sept">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="des">Desember</option>
                </select>

                <select name="Year" id="">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>


                </select>

            </div>

            <label for="agree">I Agree to bla bla bla</label>
            <input type="checkbox" name="agree">

            <button type="submit">Submit</button>

        </form>

    </div>
</body>

</html>
